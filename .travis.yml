script:
- |
  git config user.name "Zubair"
  git config user.email "raozubair527@gmail.com"
  git remote remove origin
  git remote add origin https://$GITHUB_API_KEY@github.com/zubair527/jpf-wiki-sync.git > /dev/null 2>&1
  git remote add upstream https://$GITHUB_API_KEY@github.com/zubair527/jpf-wiki-sync.git > /dev/null 2>&1
  git fetch origin
  git fetch upstream
  git merge upstream/master --no-edit
  git push origin HEAD:master > /dev/null 2>&1
  git push upstream HEAD:master > /dev/null 2>&1
